    <main>
        <div class="contactfeedback">
            <div class="feedback">

                <form class="checkform">

                    <h1 class="feedbacktext"><b>Contact me!</b></h1>

                    <div class="feedbackcontent">
                        <label for="firstname" class="signuplabel" >Your Name</label>
                        <input class="NameField" type="text" name="firstname" id="firstname"placeholder="Your name">
                    </div>

                    <div class="feedbackcontent">
                        <label for="email"  class="signuplabel">Email Address</label>
                        <input class="EmailField" type="text" name="email" id="email" placeholder="Your Email">
                    </div>

                    <div class="feedbackcontent">
                        <label for="subject">Subject</label>
                        <input class="SubjectField"id="subject" name="subject" placeholder="Subject"></input>
                    </div>

                    <div class="feedbackcontent">
                        <label for="message">Message</label>
                        <textarea class="messagefield" id="message" name="message" placeholder="Your message"></textarea>
                    </div>
                    <div class="msg" style="color: red;"></div>
                    <div class="validated" style="color: lime;"></div>
                    <div>
                        <button class="feedbacksend">Send</button>
                    </div>
                </div>
            </form>

            </div>
        </div>
